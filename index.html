<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="./media_queries.css">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://use.fontawesome.com/4c87236fa3.js"></script>        
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/brands.js" integrity="sha384-qJKAzpOXfvmSjzbmsEtlYziSrpVjh5ROPNqb8UZ60myWy7rjTObnarseSKotmJIx" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/fontawesome.js" integrity="sha384-2IUdwouOFWauLdwTuAyHeMMRFfeyy4vqYNjodih+28v2ReC+8j+sLF9cK339k5hY" crossorigin="anonymous"></script>        
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script src="./app.js"></script>
        <title>Random Joke Machine</title>
    </head>
    <body>
        <header>
            <h1>Random Jokes</h1>
        </header>
        <main>
            <div class="quote-box">
                <div class="setup">Click on the Generate Joke button to view a random joke &#x1F604;</div>
                <div class="punchline"></div>                    
            </div>
            <div class="buttons">
                <button class="generate-button button" id="generate">Generate Joke</button>
                <a class="twitter-share-button button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
                    <i class="fa fa-twitter fa-2x"></i>
                </a>
            </div>
            <p class="api-source">Special thanks to David Katz for providing the <a href="https://github.com/15Dkatz/official_joke_api" target="_blank">Official Joke API</a> !</p>
        </main>
        <footer>
            <a href="https://github.com/AmitP88/Random-Joke-Machine" target="_blank">
                <i class="fab fa-github fa-4x"></i>
            </a>      
            <p>Developed by <a href="https://github.com/AmitP88" target="_blank" class="github-profile-link">Amit Patel</a></p>      
        </footer>   
    </body>
</html>
