<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script src="./app.js"></script>
        <script src="https://use.fontawesome.com/4c87236fa3.js"></script>
        <link rel="stylesheet" href="./styles.css">
        <title>Random Joke Machine</title>
    </head>
    <body>
        <div class="container">
            <div class="text-center app">
                <h1>Random Jokes</h1>
                <div class="setup">Click on the Generate Joke button to view a random joke :)</div>
                <div class = "punchline"></div>
                <button id = "generate" class="btn btn-primary">Generate Joke</button>
                <a class = "twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large">
                    <i class="fa fa-twitter fa-2x"></i>
                </a>
                <p>The jokes used in this generator can be found
                <a href="https://github.com/15Dkatz/official_joke_api" target="_blank">here</a>
                </p>                 
            </div>
        </div>
    </body>
</html>
