<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script src="./app.js"></script>
        <script src="https://use.fontawesome.com/4c87236fa3.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Random Joke Machine</title>
    </head>
    <body>
        <div class="app">
            <h1>Random Jokes</h1>
            <div class="quote-box">
                <div class="setup">Click on the Generate Joke button to view a random joke &#x1F604;</div>
                <div class = "punchline"></div>                    
            </div>
            <div class="buttons">
                <button id = "generate">Generate Joke</button>
                <a class = "twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large">
                    <i class="fa fa-twitter fa-2x"></i>
                </a>                
            </div>
            <p>The jokes used in this generator can be found
            <a href="https://github.com/15Dkatz/official_joke_api" target="_blank">here</a>
            </p>                 
        </div>
    </body>
</html>
